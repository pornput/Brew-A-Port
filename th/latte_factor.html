    <div class="row">

      <!-- Input Section -->

      <div class="col-lg-6 bap-div bap-bgc-1">
        <h1>ลาเต้แฟคเตอร์</h1>
        <p class="bap-description">ลองทดสอบดูว่า เราจะสะสมเงินได้มากขนาดไหนถ้าออมเงินลงทุนอย่างสม่ำเสมอ</p>
        <form method="post">
          <table class="bap-tbl">
            <tr>
              <td class="bap-lft"><label>เงินลงทุนต่อเดือน: </label></td>
              <td><input type="text" inputmode="decimal" class="bap-inp-num-6" id="monthly-saving" required></td>
            </tr>
            <tr>
              <td class="bap-lft"><label>จำนวนปีที่ลงทุน: </label></td>
              <td><input type="text" inputmode="decimal" class="bap-inp-num-6" id="years" required></td>
            </tr>
            <tr>
              <td class="bap-lft"><label>ผลตอบแทนต่อปี (%): </label></td>
              <td><input type="text" inputmode="decimal" class="bap-inp-num-6" id="cagr-percentage" required></td>
            </tr>
          </table>
          <br>
          <input type="button" class="bap-btn" value="คำนวณเงินที่จะสะสมได้" onclick="projectPortValue()">
        </form>

        <div class="bap-fb-share-div">
          <a class="bap-fb-share" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fbrewaport.com%2Fth%2Flatte_factor.html&amp;src=sdkpreparse">
            แชร์ให้เพื่อน <i class="fab fa-facebook fa-lg"></i>
          </a>
        </div>

      </div>

      <!-- Output Section -->

      <div id="latte-result" class="col-lg-6 bap-div bap-bgc-3">
        <h1>เงินที่จะสะสมได้: </h1>
        <h1 id="out-projected-port-value">-</h1>
        <img src="../images/latte_factor.png" alt="latte_factor_img" class="bap-img-mid bap-dis-off">
        <table class="bap-tbl">
          <tr>
            <td class="bap-lft bap-bld bap-spc-bot">ผลลัพธ์</td>
          </tr>
          <tr>
            <td class="bap-lft">จำนวนเงินที่ลงทุน: </td>
            <td class="bap-rgt" id="out-investment-amount">-</td>
          </tr>
          <tr>
            <td class="bap-lft">ผลตอบแทนที่ได้: </td>
            <td class="bap-rgt" id="out-investment-profit">-</td>
          </tr>
          <tr>
            <td><br /></td>
          </tr>
          <tr>
            <td class="bap-lft bap-bld bap-spc-bot">ข้อมูลการลงทุน</td>
          </tr>
          <tr>
            <td class="bap-lft">เงินลงทุนต่อเดือน: </td>
            <td class="bap-rgt" id="out-monthly-saving">-</td>
          </tr>
          <tr>
            <td class="bap-lft">จำนวนปีที่ลงทุน: </td>
            <td class="bap-rgt" id="out-years">-</td>
          </tr>
          <tr>
            <td class="bap-lft">ผลตอบแทนต่อปี (%): </td>
            <td class="bap-rgt" id="out-cagr-percentage">-</td>
          </tr>
        </table>
        <br>
